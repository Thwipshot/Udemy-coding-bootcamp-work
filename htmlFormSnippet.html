<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML form exercise</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		<!-- First form row-->
		<label for="first">First Name:
			<input name="first" id="first" type="text" placeholder="John" required/>
		</label>
		<label for="last">Last Name:
			<input name="last" id="last" type="text" placeholder="Smith" required/>
		</label>
		<!--First row end-->
		<br/>
		<!--Second form row-->
			<label for="male">Male
				<input id="male" type="radio" name="gender" value="male" checked/>
			</label>
			<label for="female">Female
				<input id="female" type="radio" name="gender" value="female" />
			</label>
			<label for="other">Other
				<input id="other" type="radio" name="gender" value="other" />
			</label>
			<br/>
		<!--Second row end-->
		<!--Third form row-->
			<label for="email">Email:
				<input name="email" type="email" id="email"  placeholder="your email" required/>
			</label>
			<label for="password">Password:
				<input name="password" type="password" id="password" placeholder="create a password" pattern=".{5,10}" required title="Please enter a password between 5 and 10 characters."/>
			</label>
			<br/>
			<br/>
		<!--Third row end-->
		<!--Fourth form row-->
			<label for="birthday">Birthdate:
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
					<option>Apr</option>
					<option>May</option>
					<option>Jun</option>
					<option>Jul</option>
					<option>Aug</option>
					<option>Sep</option>
					<option>Oct</option>
					<option>Nov</option>
					<option>Dec</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option>1999</option>
					<option>2000</option>
					<option>2001</option>
				</select>

			</label>
			<br/>
		<!--Fourth row end-->
		<!--Fifth form row-->
			<label for="agree">I agree to the terms and conditions
				<input type="checkbox" required>
			</label>
			<br/>
		<!--Fifth row end-->
		<input type="submit" value="Submit">
	</form>
</body>
</html>
